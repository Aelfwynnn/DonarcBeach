            <div class="page-container">
                <div class="mc-form">
                <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="https://aol.us18.list-manage.com/subscribe/post?u=5f4f8b4bd1e10c3f35868a21f&amp;id=d1200d53fc&amp;f_id=004121e7f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
            <h2>Book an Event</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
    <div class="mc-field-group">
        <label for="mce-FNAME">Full Name  <span class="asterisk">*</span>
    </label>
        <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
        <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
    </label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
        <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group size1of2">
        <label for="mce-PHONE">Phone Number  <span class="asterisk">*</span>
    </label>
        <input type="text" name="PHONE" class="required" value="" id="mce-PHONE" required>
        <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group size1of2">
        <label for="mce-MMERGE6">Number of Guests  <span class="asterisk">*</span>
    </label>
        <input type="number" name="MMERGE6" class="required" value="" id="mce-MMERGE6" required>
        <span id="mce-MMERGE6-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group size1of2">
        <label for="mce-MMERGE3-month">Event Start Date  <span class="asterisk">*</span>
    </label>
        <div class="datefield">
            <span class="subfield monthfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="MMERGE3[month]" id="mce-MMERGE3-month" required>
            </span> / 
            <span class="subfield dayfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="MMERGE3[day]" id="mce-MMERGE3-day" required>
            </span> / 
            <span class="subfield yearfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="MMERGE3[year]" id="mce-MMERGE3-year" required>
            </span>
            <span class="small-meta nowrap">( mm / dd / yyyy )</span>
        </div>
        <span id="mce-MMERGE3-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group size1of2">
        <label for="mce-MMERGE7-month">Event End Date  <span class="asterisk">*</span>
    </label>
        <div class="datefield">
            <span class="subfield monthfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="MMERGE7[month]" id="mce-MMERGE7-month" required>
            </span> / 
            <span class="subfield dayfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="MMERGE7[day]" id="mce-MMERGE7-day" required>
            </span> / 
            <span class="subfield yearfield">
                <input class="datepart required" type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="MMERGE7[year]" id="mce-MMERGE7-year" required>
            </span>
            <span class="small-meta nowrap">( mm / dd / yyyy )</span>
        </div>
        <span id="mce-MMERGE7-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group">
        <label for="mce-MMERGE5">Event Description  <span class="asterisk">*</span>
    </label>
        <input type="text" value="" name="MMERGE5" placeholder="In a few sentences, describe your event/function." class="required" id="mce-MMERGE5" required>
        <span id="mce-MMERGE5-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group input-group">
        <strong>Requires: </strong>
        <ul><li>
        <input type="radio" value="Decorations" name="MMERGE8" id="mce-MMERGE8-0">
        <label for="mce-MMERGE8-0">Decorations</label>
    </li>
    <li>
        <input type="radio" value="Sound System" name="MMERGE8" id="mce-MMERGE8-1">
        <label for="mce-MMERGE8-1">Sound System</label>
    </li>
    <li>
        <input type="radio" value="Food/Catering Service" name="MMERGE8" id="mce-MMERGE8-2">
        <label for="mce-MMERGE8-2">Food/Catering Service</label>
    </li>
    <li>
        <input type="radio" value="Rooms" name="MMERGE8" id="mce-MMERGE8-3">
        <label for="mce-MMERGE8-3">Rooms</label>
    </li>
    </ul>
        <span id="mce-MMERGE8-HELPERTEXT" class="helper_text"></span>
    </div>
        <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5f4f8b4bd1e10c3f35868a21f_d1200d53fc" tabindex="-1" value=""></div>
            <div class="optionalParent">
                <div class="clear foot">
                    <input type="submit" value="Submit Request" name="submit" id="mc-embedded-submit" class="button">
                    <p class="brandingLogo"><a href="http://eepurl.com/ifKuyL" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p>
                </div>
            </div>
        </div>
    </form>
